<html lang="it">

            <div class="premio-block">

                <div class="buttons-container">
                    <div class="estrai-btn">

                        <button id="estraiButton" onclick="estraiNumero(event)" data-premio="2">Estrai <ion-icon name="chevron-forward-outline"></ion-icon></button>
